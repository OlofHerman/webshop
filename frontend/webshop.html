<!DOCTYPE html>
<html lang="sv" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Webshop</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="firstProducts()">Reset selection</button>
        <template v-for="product in products">
            <p @click="getProducts(product)">{{ product.name}}, {{ product.category_name
                }}
            </p>
        </template>
    </div>
    <script src="webshop.js"></script>
</body>

</html>
